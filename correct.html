<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Formulário de Cadastro</title>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004b2c;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: flex;
            margin-left: 13vh;
        }

        .card {
            background-color: #ffffff;
            color:#0b1727 ;
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            box-shadow: 2px 2px 6px rgba(250, 250, 250, 0.884);
        }


        .card h2 {
            text-align: center;
            margin-top: 0;
            font-size: 4vh;
        }

        label {
            display: block;
            margin-top: 8px;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
            border-radius: 10px;
            border-color: #0b1727;

        }

        .actions {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            justify-content: space-between;
        }

        .actions input, button {
            padding: 10px 10px;
            border: none;
            cursor: pointer;
        }



        .actions input {
            background-color: #ff9900;
            color: white;
        }

        .actions button {
            background-color: #000000;
            color:#ffffff;
            border-radius: 10px;
        }
    </style>
    
    <script>
        function validarFormulario() {
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let senha = document.getElementById("senha").value;
            let telefone = document.getElementById("telefone").value;
            let idade = document.getElementById("idade").value;
            if (nome == "" || email == "" || senha == "") {alert("Por favor, preencha todos os campos!");
                return false;
                return true;
                }
                }
        
        function limparFormulario() {
            document.getElementById("formCadastro").reset();
        }
        function enviarFormulario() {
            if (validarFormulario()) {
                alert("Formulário enviado (simulação).");
                // aqui poderia ter código para enviar via fetch/XHR
            }
        }
    </script>
</head>

<body>
    <div class="card">
        <h2>Cadastro</h2>
        <form id="formCadastro" onsubmit="return validarFormulario()">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            <label for="telefone">Telefone</label>
            <input type="email" id="telefone" name="telefone">
            <label for="idade">Idade</label>
            <input type="email" id="idade" name="idade">
            <div class="actions">
                <input type="button" value="Cadastrar" onclick="enviarFormulario()">
                <button type="button" onclick="limparFormulario()">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
